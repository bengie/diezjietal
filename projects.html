---
layout: default
title: Projects
permalink: /projects/
---

<section>
	<ul class="archive-list">
	{% for post in site.categories.projects %}
		<li>
			<article class="article--teaser" itemscope itemtype="http://schema.org/TechArticle" role="article">
				<div class="article__meta">
					<time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">
						{{post.date | date: "%B %d, %Y"}}
					</time>
				</div>
				<div class="article__body" itemprop="articleBody">
					<a href="{{ post.url }}" itemprop="url name">{{ post.title }}</a>
				</div>
			</article>
		</li>
	{% endfor %}
	</ul>
</section>
