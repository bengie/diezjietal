---
layout: default
title: Ramblings
permalink: /blog/
---

<ol class="posts-list" itemprop="blogPosts">
	{% for post in site.categories.blog %}
		<li class="posts-list__item">
			<a href="{{ post.url | prepend: site.baseurl }}" class="posts-list__link">
				<p class="posts-list__meta">{{ post.date | date: "%b %-d, %Y" }}</p>
				<h2 class="posts-list__title">{{ post.title }}</h2>
				<p class="posts-list__summary">{{ post.summary }}</p>
			</a>
		</li>
	{% endfor %}
</ol>
