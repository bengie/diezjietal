<aside class="secondary" role="complementary">
	<div class="container">
		<section class="updates">
			<div class="span--half">
				<h2>Latest project</h2>
				<ul>
					{% for post in site.categories.work %}
						<li>
							<article class="article--teaser" itemprop="newsArticle" itemscope itemtype="http://schema.org/NewsArticle" role="article">
								<h3 class="article__header" itemprop="name"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h3>
								<div class="article__body">
									{{ post.excerpt }}
								</div>
							</article>

						</li>
					{% endfor %}
				</ul>
			</div>
			<div class="span--half omega">
				<h2>Blog posts</h2>
				<ul>
					{% for post in site.posts %}
						<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</section>
	</div>
</aside>
